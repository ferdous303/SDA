<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVC To-Do App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MVC To-Do List</h1>
    </header>
    <main>
        <div id="todo-app">
          <div class="input-group">
            <input type="text" id="new-task" placeholder="What needs to be done?" />
            <button id="add-task" class="primary-btn">Add</button>
          </div>
          <ul id="task-list"></ul> <!-- Tasks will be rendered here -->
        </div>
      </main>
      
    </main>
    <footer>
      <p>&copy; 2024 To-Do App | MVC Pattern</p>
    </footer>
  </div>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
